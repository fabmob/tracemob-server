{
    "handlers": {
        "errors": {
            "backupCount": 10,
            "when":"midnight",
            "level": "ERROR",
            "formatter": "detailed",
            "class": "logging.handlers.TimedRotatingFileHandler",
            "filename": "/var/log/emission/webserver/webserver-errors.log",
            "encoding": "UTF-8"
        },
        "console": {
            "backupCount": 10,
            "when":"midnight",
            "level": "DEBUG",
            "formatter": "detailed",
            "class": "logging.handlers.TimedRotatingFileHandler",
            "filename": "/var/log/emission/webserver/webserver-console.log",
            "encoding": "UTF-8"
        },
        "file": {
            "backupCount": 10,
            "when":"midnight",
            "level": "WARNING",
            "formatter": "detailed",
            "class": "logging.handlers.TimedRotatingFileHandler",
            "filename": "/var/log/emission/webserver/webserver.log",
            "encoding": "UTF-8"
        }
    },
    "version": 1,
    "root": {
        "handlers": [
            "console",
            "file",
            "errors"
        ],
        "level": "DEBUG"
    },
    "formatters": {
        "detailed": {
            "class": "logging.Formatter",
            "format": "%(asctime)s:%(levelname)s:%(thread)d:%(message)s"
        }
    }
}
